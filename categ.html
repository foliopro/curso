<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Categorías del curso - canomdigital</title>

<style>
/* ============================================
   VARIABLES DEL TEMA PREMIUM
============================================ */
:root {
    --bg: linear-gradient(135deg,#060818,#111827,#1f2937);
    --card-bg: rgba(15,23,42,0.92);
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #38bdf8;
    --border-soft: rgba(148,163,184,0.25);
}

.light {
    --bg: #ffffff;
    --card-bg: #ffffff;
    --text-main: #1f2937;
    --text-muted: #4b5563;
    --accent: #2563eb;
    --border-soft: rgba(0,0,0,0.2);
}

/* ============================================
   BODY
============================================ */
body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui,-apple-system,"Segoe UI",sans-serif;
    color: var(--text-main);
    min-height: 100vh;
    transition: 0.3s ease;
}

/* ============================================
   HEADER PREMIUM (LOGO + CMD + PLATAFORMA)
============================================ */
header {
    text-align: center;
    padding: 20px 10px 8px;
}

/* LOGO + canomdigital en misma línea */
.header-logo-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 4px;
}

.header-logo {
    width: 46px;
    height: 46px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
    background: rgba(255,255,255,0.1);
}

.header-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.header-title {
    font-size: 22px;
    font-weight: 600;
}

/* SUBTÍTULO */
.header-sub {
    font-size: 14px;
    color: var(--text-muted);
    margin-bottom: 10px;
    text-align: center;
    width: 100%;
}

/* BARRA DE OPCIONES */
.menu-bar {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-bottom: 16px;
}

.menu-btn {
    font-size: 14px;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 8px;
    transition: 0.2s;
}

.menu-btn:hover {
    background: rgba(255,255,255,0.08);
}

/* ============================================
   BANNER DEL CURSO (IMG + TÍTULO MISMA LÍNEA)
============================================ */
.course-banner {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 8px;
    padding: 0 16px;
}

.course-img {
    width: 60px;
    height: 60px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
    background: rgba(0,0,0,0.2);
    flex-shrink: 0;
}

.course-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.course-title {
    font-size: 20px;
    font-weight: 600;
    text-align: center;
}

/* ============================================
   LISTADO DE CATEGORÍAS
============================================ */
#msg {
    padding: 16px;
    text-align: center;
    font-size: 16px;
}

.container {
    padding: 16px 24px 40px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 24px;
}

.card {
    background: var(--card-bg);
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
    box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    transition: 0.25s ease;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.45);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.card-body {
    padding: 18px;
}

/* TÍTULO + ÍCONO MISMA LÍNEA */
.title-line {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-bottom: 6px;
    width: 100%;
}

/* Ícono info a la izquierda */
.info-icon {
    font-size: 20px;
    cursor: pointer;
    transition: 0.2s;
    color: var(--text-main);
}

/* Título centrado */
.card-title {
    font-size: 18px;
    font-weight: 600;
    text-align: center;
    flex-grow: 1;
    margin: 0;
}

/* Descripción centrada */
.card-desc {
    font-size: 14px;
    color: var(--text-muted);
    text-align: center;
}

/* ============================================
   MODAL PREMIUM GLASS
============================================ */
#modal-bg {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    z-index: 50;
}

#modal {
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    max-width: 480px;
    width: 92%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    position: relative;
    animation: fadeIn 0.25s ease;
    color: white;
}

.close-modal {
    position: absolute;
    right: 14px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}

@keyframes fadeIn {
    from { opacity:0; transform:scale(0.9);}
    to   { opacity:1; transform:scale(1);}
}

/* ============================================
   RESPONSIVE
============================================ */
@media (max-width:600px){
    .container {
        padding: 14px 14px 40px;
    }
    .course-title {
        font-size: 18px;
    }
}
</style>
</head>

<body>

<header>
    <!-- LOGO + NOMBRE PLATAFORMA -->
    <div class="header-logo-row">
        <div class="header-logo">
            <img src="https://i.ibb.co/SwLDkhWg/Logo-CMD.jpg" alt="Logo canomdigital">
        </div>
        <div class="header-title">canomdigital</div>
    </div>

    <div class="header-sub">Plataforma Digital</div>

    <div class="menu-bar">
        <div id="temaBtn" class="menu-btn">Tema</div>
        <div class="menu-btn" onclick="logout()">Cerrar sesión</div>
        <div class="menu-btn" onclick="goBack()">Atrás</div>
    </div>
</header>

<!-- BANNER DEL CURSO (IMG + NOMBRE EN MISMA LÍNEA) -->
<div class="course-banner">
    <div class="course-img">
        <img id="courseImg" src="" alt="Curso">
    </div>
    <div class="course-title" id="courseTitle"></div>
</div>

<div id="msg">Cargando categorías...</div>
<div class="container" id="categoriesContainer"></div>

<!-- MODAL -->
<div id="modal-bg">
    <div id="modal">
        <div class="close-modal" onclick="cerrarModal()">✖</div>
        <h2 id="modal-title"></h2>
        <p id="modal-detalle"></p>
    </div>
</div>

<script>
/* URLs */
const URL_CURSOS_CONT =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQM-3mBbdkaK-jDv6DVdQd0VkehUZie71C5McD_djtCiN8GVSLA2ERqlQvmd17-o4ZZQB1Qrs1QXVGU/pub?output=csv";

/* Validación de sesión */
if (!localStorage.getItem("usuario")) {
    window.location.href = "index.html";
}

/* Obtener datos del curso desde localStorage */
const cursoCod   = localStorage.getItem("curso_cod");
const cursoTitulo= localStorage.getItem("curso_titulo");
const cursoImg   = localStorage.getItem("curso_imagen");

/* Si no hay curso seleccionado, volver a cursos.html */
if (!cursoCod || !cursoTitulo) {
    window.location.href = "cursos.html";
}

/* Pintar banner del curso */
document.getElementById("courseTitle").textContent = cursoTitulo || "";
document.getElementById("courseImg").src = cursoImg || "https://via.placeholder.com/300x200?text=Curso";

/* Parse CSV */
function parseCSV(t){
    return t.split("\n")
            .map(r => r.replace(/\r/g,"").trim())
            .filter(r => r.length)
            .map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
}

/* Tema claro/oscuro */
function aplicarTema(){
    const t = localStorage.getItem("tema") || "dark";
    document.body.classList.toggle("light", t==="light");
}
document.getElementById("temaBtn").onclick = () => {
    const now = (localStorage.getItem("tema")||"dark")==="dark" ? "light" : "dark";
    localStorage.setItem("tema",now);
    aplicarTema();
};
aplicarTema();

/* Logout */
function logout(){
    localStorage.clear();
    window.location.href = "index.html";
}

/* Atrás */
function goBack(){
    window.location.href = "cursos.html";
}

/* Modal */
function abrirModal(t,d){
    document.getElementById("modal-title").textContent=t;
    document.getElementById("modal-detalle").textContent=d;
    document.getElementById("modal-bg").style.display="flex";
}
function cerrarModal(){
    document.getElementById("modal-bg").style.display="none";
}
document.getElementById("modal-bg").onclick = e=>{
    if(e.target.id==="modal-bg") cerrarModal();
};

/* Cargar categorías del curso */
async function cargarCategorias(){
    const msg = document.getElementById("msg");
    const cont= document.getElementById("categoriesContainer");

    try {
        const resp = await fetch(URL_CURSOS_CONT);
        const csv  = await resp.text();
        let rows   = parseCSV(csv);
        rows.shift(); // quitar encabezado

        // Filtrar categorías:
        // CodCurso = cursoCod, Sub vacío, Estado = A
        const categorias = rows.filter(r => {
            const codCurso = (r[0]||"").trim();
            const sub      = (r[2]||"").trim();
            const estado   = (r[8]||"").trim();
            return codCurso === cursoCod && sub === "" && estado === "A";
        });

        if (!categorias.length) {
            msg.textContent = "Este curso aún no tiene categorías disponibles.";
            return;
        }

        msg.style.display = "none";
        cont.innerHTML    = "";

        categorias.forEach(row => {
            const codCurso = row[0];
            const catCod   = row[1]; // Cat
            const sub      = row[2]; // vacío
            const tit      = row[3]; // Tit
            const desc     = row[4]; // Desc
            const detalle  = row[5] || "Sin detalle disponible";
            const imgCat   = row[6] && row[6].trim() ? row[6].trim() : (cursoImg || "https://via.placeholder.com/300x200");

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <img src="${imgCat}" class="img-cat">

                <div class="card-body">
                    <div class="title-line">
                        <span class="info-icon">ℹ️</span>
                        <span class="card-title titulo-cat">${tit}</span>
                    </div>
                    <div class="card-desc">${desc}</div>
                </div>
            `;

            // Info: abrir modal
            const infoIcon = card.querySelector(".info-icon");
            infoIcon.onclick = (e) => {
                e.stopPropagation();
                abrirModal(tit, detalle);
            };

            // Click en imagen, título o descripción → ir a leccion.html
            function abrirCategoria() {
                localStorage.setItem("cat_cod",   catCod);
                localStorage.setItem("cat_titulo",tit);
                localStorage.setItem("cat_desc",  desc);
                window.location.href = "leccion.html";
            }

            card.querySelector(".img-cat").onclick      = abrirCategoria;
            card.querySelector(".titulo-cat").onclick   = abrirCategoria;
            card.querySelector(".card-desc").onclick    = abrirCategoria;

            cont.appendChild(card);
        });

    } catch (e) {
        console.error(e);
        msg.textContent = "Error cargando categorías.";
    }
}

cargarCategorias();
</script>

</body>
</html>
