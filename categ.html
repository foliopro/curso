<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Categor√≠as del curso - canomdigital</title>

<style>
/* ============================================
   VARIABLES DEL TEMA PREMIUM
============================================ */
:root {
    --bg: linear-gradient(135deg,#060818,#111827,#1f2937);
    --card-bg: rgba(15,23,42,0.92);
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #38bdf8;
    --border-soft: rgba(148,163,184,0.25);
}

.light {
    --bg: #ffffff;
    --card-bg: #ffffff;
    --text-main: #1f2937;
    --text-muted: #4b5563;
    --accent: #2563eb;
    --border-soft: rgba(0,0,0,0.2);
}

/* ============================================
   BODY
============================================ */
body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui,-apple-system,"Segoe UI",sans-serif;
    color: var(--text-main);
    min-height: 100vh;
    transition: 0.3s ease;
}

/* ============================================
   HEADER PREMIUM
============================================ */
header {
    text-align: center;
    padding: 20px 10px 8px;
}
.header-logo-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 4px;
}
.header-logo {
    width: 46px;
    height: 46px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
}
.header-logo img {
    width: 100%; height: 100%; object-fit: cover;
}
.header-title {
    font-size: 22px;
    font-weight: 600;
}
.header-sub {
    font-size: 14px;
    color: var(--text-muted);
    margin-bottom: 10px;
}
.menu-bar {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-bottom: 16px;
}
.menu-btn {
    font-size: 14px;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 8px;
}
.menu-btn:hover {
    background: rgba(255,255,255,0.08);
}

/* ============================================
   BANNER CURSO
============================================ */
.course-banner {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 16px;
}

.course-img {
    width: 60px;
    height: 60px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
}

.course-img img {
    width: 100%; height: 100%; object-fit: cover;
}

.course-title {
    font-size: 20px;
    font-weight: 600;
}

/* ============================================
   CARDS
============================================ */
#msg {
    padding: 16px;
    text-align: center;
    font-size: 16px;
}

.container {
    padding: 16px 24px 50px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 24px;
}

.card {
    background: var(--card-bg);
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
    box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    transition: 0.25s ease;
    cursor: pointer;
}
.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.45);
}
.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}
.card-body {
    padding: 18px;
}

/* T√çTULO + √çCONO MISMA L√çNEA */
.title-line {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-bottom: 6px;
}

.info-icon {
    font-size: 20px;
    cursor: pointer;
}

.card-title {
    font-size: 18px;
    font-weight: 600;
}

.card-desc {
    font-size: 14px;
    color: var(--text-muted);
}

/* ============================================
   MODAL
============================================ */
#modal-bg {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    z-index: 50;
}
#modal {
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    max-width: 480px;
    width: 92%;
    color: white;
    position: relative;
}
.close-modal {
    position: absolute;
    right: 14px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <div class="header-logo-row">
        <div class="header-logo">
            <img src="https://i.ibb.co/SwLDkhWg/Logo-CMD.jpg">
        </div>
        <div class="header-title">canomdigital</div>
    </div>

    <div class="header-sub">Plataforma Digital</div>

    <div class="menu-bar">
        <div id="temaBtn" class="menu-btn">Tema</div>
        <div class="menu-btn" onclick="logout()">Cerrar sesi√≥n</div>
        <div class="menu-btn" onclick="goBack()">Atr√°s</div>
    </div>
</header>

<!-- BANNER DEL CURSO -->
<div class="course-banner">
    <div class="course-img">
        <img id="courseImg" src="">
    </div>
    <div class="course-title" id="courseTitle"></div>
</div>

<div id="msg">Cargando categor√≠as...</div>
<div class="container" id="categoriesContainer"></div>

<!-- MODAL -->
<div id="modal-bg">
    <div id="modal">
        <div class="close-modal" onclick="cerrarModal()">‚úñ</div>
        <h2 id="modal-title"></h2>
        <p id="modal-detalle"></p>
    </div>
</div>

<script>
const URL_CONT =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQM-3mBbdkaK-jDv6DVdQd0VkehUZie71C5McD_djtCiN8GVSLA2ERqlQvmd17-o4ZZQB1Qrs1QXVGU/pub?output=csv";

if (!localStorage.getItem("usuario")) window.location.href = "index.html";

/* DATOS DEL CURSO SELECCIONADO */
const cursoCod   = localStorage.getItem("curso_cod");
const cursoTitulo= localStorage.getItem("curso_titulo");
const cursoImg   = localStorage.getItem("curso_imagen");

document.getElementById("courseImg").src = cursoImg;
document.getElementById("courseTitle").textContent = cursoTitulo;

/* Tema */
function aplicarTema(){
    const t = localStorage.getItem("tema") || "dark";
    document.body.classList.toggle("light", t==="light");
}
document.getElementById("temaBtn").onclick = () => {
    const now = (localStorage.getItem("tema")||"dark")==="dark" ? "light" : "dark";
    localStorage.setItem("tema",now);
    aplicarTema();
};
aplicarTema();

/* Navegaci√≥n */
function logout(){ localStorage.clear(); window.location.href="index.html"; }
function goBack(){ window.location.href="cursos.html"; }

/* Modal */
function abrirModal(t,d){
    document.getElementById("modal-title").textContent=t;
    document.getElementById("modal-detalle").textContent=d;
    document.getElementById("modal-bg").style.display="flex";
}
function cerrarModal(){ document.getElementById("modal-bg").style.display="none"; }

/* CSV */
function parseCSV(t){
    return t.split("\n")
      .map(r => r.replace(/\r/g,"").trim())
      .filter(r => r.length)
      .map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
}

/* Cargar categor√≠as */
async function cargarCategorias(){
    const msg  = document.getElementById("msg");
    const cont = document.getElementById("categoriesContainer");

    const resp = await fetch(URL_CONT);
    const rows = parseCSV(await resp.text());
    rows.shift();

    const categorias = rows.filter(r =>
        r[0].trim() === cursoCod &&
        r[2].trim() === "" &&
        r[8].trim() === "A"
    );

    msg.style.display = "none";
    cont.innerHTML     = "";

    categorias.forEach(row => {
        const codCurso = row[0];
        const catCod   = row[1];
        const tit      = row[3];
        const desc     = row[4];
        const detalle  = row[5] || "Sin detalle disponible";
        const imgCat   = row[6] || cursoImg;
        const link     = row[7] ? row[7].trim() : "";

        /* Validar si TIENE subcategor√≠as */
        const tieneSub = rows.some(r =>
            r[0].trim() === cursoCod &&
            r[1].trim() === catCod &&
            r[2].trim() !== "" &&
            r[8].trim() === "A"
        );

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <img src="${imgCat}">
            <div class="card-body">
                <div class="title-line">
                    <span class="info-icon">‚ÑπÔ∏è</span>
                    <span class="card-title">${tit}</span>
                </div>
                <div class="card-desc">${desc}</div>
            </div>
        `;

        // Informaci√≥n modal
        card.querySelector(".info-icon").onclick = e => {
            e.stopPropagation();
            abrirModal(tit,detalle);
        };

        // CLICK EN LA CATEGOR√çA
        card.onclick = () => {

            if (link !== "") {
                // üîµ CATEGOR√çA CON LINK DIRECTO
                window.location.href = link;
                return;
            }

            if (tieneSub) {
                // üîµ TIENE SUBCATEGOR√çAS ‚Üí ir a leccion.html
                localStorage.setItem("cat_cod",   catCod);
                localStorage.setItem("cat_titulo",tit);
                localStorage.setItem("cat_desc",  desc);
                window.location.href = "leccion.html";
            } else {
                alert("Esta categor√≠a no tiene contenido disponible.");
            }
        };

        cont.appendChild(card);
    });
}

cargarCategorias();
</script>

</body>
</html>
