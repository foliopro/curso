<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Categorías - canomdigital</title>

<style>
/* ============================================
   VARIABLES
============================================ */
:root {
    --bg: linear-gradient(135deg,#060818,#111827,#1f2937);
    --card-bg: rgba(15,23,42,0.92);
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #38bdf8;
    --border-soft: rgba(148,163,184,0.25);
}

.light {
    --bg: #ffffff;
    --card-bg: #ffffff;
    --text-main: #1f2937;
    --text-muted: #4b5563;
    --accent: #2563eb;
    --border-soft: rgba(0,0,0,0.2);
}

body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui,-apple-system,"Segoe UI",sans-serif;
    color: var(--text-main);
    min-height: 100vh;
    transition: 0.3s ease;
}

/* ============================================
   HEADER
============================================ */
header {
    text-align: center;
    padding: 26px 10px 10px;
}

.header-logo-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

.header-logo {
    width: 46px;
    height: 46px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
}

.header-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.header-title {
    font-size: 22px;
    font-weight: 600;
}

.header-sub {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-muted);
    margin-top: 4px;
}

.menu-bar {
    display: flex;
    justify-content: center;
    gap: 22px;
    margin-top: 14px;
}

.menu-btn {
    font-size: 14px;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 8px;
}

.menu-btn:hover {
    background: rgba(255,255,255,0.1);
}

#userNameLabel {
    color: var(--accent);
    font-weight: 600;
}

/* ============================================
   ENCABEZADO DE CATEGORÍA (thumbnail pequeño)
============================================ */
.cat-header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    margin-top: 20px;
    margin-bottom: 20px;
    text-align: center;
    padding: 10px 0;
}

.cat-thumb {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
    background: rgba(255,255,255,0.05);
}

.cat-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.cat-title {
    font-size: 20px;
    font-weight: 600;
    line-height: 1.2;
}

/* ============================================
   CARDS
============================================ */
.container {
    padding: 20px 24px 50px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 26px;
}

.card {
    background: var(--card-bg);
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
    box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    transition: 0.25s ease;
    cursor: pointer;

    opacity: 0;
    animation: fadeUp 0.6s ease forwards;
}

@keyframes fadeUp {
    from { opacity:0; transform: translateY(15px); }
    to   { opacity:1; transform: translateY(0); }
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.45);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.card-body {
    padding: 20px;
}

.title-line {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-bottom: 6px;
}

.info-icon {
    font-size: 20px;
    cursor: pointer;
}

.card-title {
    font-size: 18px;
    font-weight: 600;
}

.card-desc {
    font-size: 14px;
    color: var(--text-muted);
    text-align: center;
}

/* ============================================
   MODAL
============================================ */
#modal-bg {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    z-index: 50;
}

#modal {
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    max-width: 480px;
    width: 92%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    position: relative;
    color: white;
}

.close-modal {
    position: absolute;
    right: 14px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}

</style>
</head>

<body>

<!-- ============================================
     HEADER
============================================ -->
<header>
    <div class="header-logo-row">
        <div class="header-logo">
            <img src="https://i.ibb.co/SwLDkhWg/Logo-CMD.jpg">
        </div>

        <div class="header-title">canomdigital</div>
    </div>

    <div class="header-sub">Plataforma Digital</div>

    <div class="menu-bar">
        <div onclick="temaToggle()" class="menu-btn">Tema</div>
        <div onclick="logout()" class="menu-btn">Cerrar sesión</div>
        <div id="userNameLabel" class="menu-btn"></div>
    </div>
</header>

<!-- ============================================
     ENCABEZADO DE CATEGORÍA (THUMB PEQUEÑO)
============================================ -->
<div class="cat-header">
    <div class="cat-thumb">
        <img id="catImage" src="">
    </div>
    <div class="cat-title" id="catTitle"></div>
</div>

<!-- ============================================
     CONTENEDOR DE CATEGORÍAS / SUBCATEGORÍAS
============================================ -->
<div class="container" id="catContainer"></div>

<!-- ============================================
     MODAL
============================================ -->
<div id="modal-bg">
    <div id="modal">
        <div class="close-modal" onclick="cerrarModal()">✖</div>
        <h2 id="modal-title"></h2>
        <p id="modal-detalle"></p>
    </div>
</div>

<script>
/* URLs */
const URL_CURSOS_CONT =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQM-3mBbdkaK-jDv6DVdQd0VkehUZie71C5McD_djtCiN8GVSLA2ERqlQvmd17-o4ZZQB1Qrs1QXVGU/pub?output=csv";

/* VALIDACIÓN */
if (!localStorage.getItem("usuario")) {
    window.location.href = "index.html";
}

/* Mostrar nombre del usuario */
document.getElementById("userNameLabel").textContent =
    localStorage.getItem("usuario_nombre") || "";

/* Datos desde cursos.html */
let cursoCod = localStorage.getItem("curso_cod");
let cursoTitulo = localStorage.getItem("curso_titulo");
let cursoImagen = localStorage.getItem("curso_imagen");

/* CSV parser */
function parseCSV(t){
    return t.split("\n")
            .map(r => r.replace(/\r/g,"").trim())
            .filter(r => r.length)
            .map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
}

/* Tema */
function temaToggle(){
    const now = (localStorage.getItem("tema")||"dark")==="dark" ? "light" : "dark";
    localStorage.setItem("tema",now);
    document.body.classList.toggle("light", now==="light");
}
document.body.classList.toggle("light",(localStorage.getItem("tema")||"dark")==="light");

/* Logout */
function logout(){
    localStorage.clear();
    window.location.href = "index.html";
}

/* Modal */
function abrirModal(t,d){
    document.getElementById("modal-title").textContent=t;
    document.getElementById("modal-detalle").textContent=d;
    document.getElementById("modal-bg").style.display="flex";
}
function cerrarModal(){
    document.getElementById("modal-bg").style.display="none";
}

/* Cargar categorías */
async function cargarCategorias(){
    const resp = await fetch(URL_CURSOS_CONT);
    const rows = parseCSV(await resp.text());
    rows.shift();

    /* Filtrar categorías de este curso */
    let categorias = rows.filter(r => 
        r[0] === cursoCod && (r[2] === "" || !r[2])
    );

    /* Tomar categoría según cat seleccionada */
    let catSeleccionada = localStorage.getItem("cat_cod") || null;
    let categoria = null;

    if (catSeleccionada) {
        categorias.forEach(c => {
            if (c[1] === catSeleccionada) categoria = c;
        });
    }

    /* Si NO hay cat seleccionada (primer nivel) */
    if (!categoria) {
        categoria = categorias[0];
    }

    let catCod = categoria[1];
    let catTitulo = categoria[3];
    let catDesc = categoria[4];
    let catImg = categoria[6];

    /* GUARDAR EN LOCALSTORAGE */
    localStorage.setItem("cat_cod", catCod);
    localStorage.setItem("cat_titulo", catTitulo);
    localStorage.setItem("cat_desc", catDesc);
    localStorage.setItem("cat_imagen", catImg);

    /* Mostrar encabezado */
    document.getElementById("catImage").src = catImg;
    document.getElementById("catTitle").textContent =
        `${cursoTitulo} — ${catTitulo}`;

    /* Buscar subcategorías (sub ≠ "") */
    let subcats = rows.filter(r =>
        r[0] === cursoCod && r[1] === catCod && r[2] !== ""
    );

    let cont=document.getElementById("catContainer");
    cont.innerHTML="";

    /* MOSTRAR CADA SUBCATEGORÍA */
    subcats.forEach(row=>{
        let subCod=row[2];
        let titulo=row[3];
        let desc=row[4];
        let img=row[6];
        let link=row[7];

        let card=document.createElement("div");
        card.className="card";

        card.innerHTML=`
            <img src="${img}" class="img-curso">

            <div class="card-body">
                <div class="title-line">
                    <span class="info-icon"
                        onclick="abrirModal('${titulo}','${desc.replace(/'/g,"\\'")}')">ℹ️</span>
                    <span class="card-title titulo-sub">${titulo}</span>
                </div>
                <div class="card-desc">${desc}</div>
            </div>
        `;

        /* Si tiene link directo → abrir link */
        function abrir(){
            localStorage.setItem("sub_cod", subCod);
            localStorage.setItem("sub_titulo", titulo);
            localStorage.setItem("sub_desc", desc);
            localStorage.setItem("sub_imagen", img);

            if (link && link.trim() !== "") {
                window.location.href = link;
            } else {
                window.location.href = "leccion.html";
            }
        }

        card.onclick=abrir;
        cont.appendChild(card);
    });
}

cargarCategorias();
</script>

</body>
</html>
