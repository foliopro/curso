<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Categorías - canomdigital</title>

<style>
:root {
    --bg: linear-gradient(135deg,#060818,#111827,#1f2937);
    --card-bg: rgba(15,23,42,0.92);
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #38bdf8;
    --border-soft: rgba(148,163,184,0.25);
}

.light {
    --bg: #ffffff;
    --card-bg: #ffffff;
    --text-main: #1f2937;
    --text-muted: #4b5563;
    --accent: #2563eb;
    --border-soft: rgba(0,0,0,0.2);
}

body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui, sans-serif;
    color: var(--text-main);
    min-height: 100vh;
}

/* ================= HEADER ================== */
header {
    text-align: center;
    padding: 26px 10px 10px;
}

.header-logo-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

.header-logo {
    width: 46px;
    height: 46px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
}

.header-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.header-title {
    font-size: 22px;
    font-weight: 600;
}

.header-sub {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-muted);
    margin-top: 4px;
}

.menu-bar {
    display: flex;
    justify-content: center;
    gap: 22px;
    margin-top: 14px;
}

.menu-btn {
    font-size: 14px;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 8px;
}

.menu-btn:hover {
    background: rgba(255,255,255,0.1);
}

#userNameLabel {
    color: var(--accent);
    font-weight: 600;
}

/* =========== BANNER DE CATEGORÍA =========== */
.banner {
    margin: 18px auto 20px;
    width: 92%;
    max-width: 880px;
    background: var(--card-bg);
    border: 1px solid var(--border-soft);
    border-radius: 16px;
    padding: 16px;
    text-align: center;
}

.banner img {
    width: 100%;
    max-height: 260px;
    object-fit: cover;
    border-radius: 14px;
}

.banner-title {
    margin-top: 12px;
    font-size: 22px;
    font-weight: 600;
}

/*  CARDS  */
.container {
    padding: 10px 24px 50px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 28px;
}

.card {
    background: var(--card-bg);
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
    box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    transition: 0.25s ease;
    cursor: pointer;

    opacity: 0;
    animation: fadeUp 0.6s ease forwards;
}

@keyframes fadeUp {
    from { opacity:0; transform: translateY(15px); }
    to   { opacity:1; transform: translateY(0); }
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.45);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    transition: transform 0.4s ease, filter 0.4s ease;
}

.card:hover img {
    transform: scale(1.06);
    filter: brightness(1.05);
}

.card-body {
    padding: 20px;
}

.card-title {
    font-size: 18px;
    font-weight: 600;
    text-align: center;
}

.card-desc {
    font-size: 14px;
    color: var(--text-muted);
    text-align: center;
    margin-top: 6px;
}

/* Modal */
#modal-bg {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    z-index: 50;
}

#modal {
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    max-width: 480px;
    width: 92%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    position: relative;
    color: white;
}

.close-modal {
    position: absolute;
    right: 14px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <div class="header-logo-row">
        <div class="header-logo">
            <img src="https://i.ibb.co/SwLDkhWg/Logo-CMD.jpg">
        </div>
        <div class="header-title">canomdigital</div>
    </div>

    <div class="header-sub">Plataforma Digital</div>

    <div class="menu-bar">
        <div class="menu-btn" onclick="goBack()">Atrás</div>
        <div id="temaBtn" class="menu-btn">Tema</div>
        <div class="menu-btn" onclick="logout()">Cerrar sesión</div>
        <div class="menu-btn" id="userNameLabel"></div>
    </div>
</header>

<!-- BANNER -->
<div class="banner" id="bannerBox">
    <img id="bannerImg" src="">
    <div class="banner-title" id="bannerTitle"></div>
</div>

<!-- CONTENEDOR -->
<div class="container" id="categoryContainer"></div>

<!-- MODAL -->
<div id="modal-bg">
    <div id="modal">
        <div class="close-modal" onclick="cerrarModal()">✖</div>
        <h2 id="modal-title"></h2>
        <p id="modal-detalle"></p>
    </div>
</div>

<script>
const URL_CURSOS_CONT =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQM-3mBbdkaK-jDv6DVdQd0VkehUZie71C5McD_djtCiN8GVSLA2ERqlQvmd17-o4ZZQB1Qrs1QXVGU/pub?output=csv";

/* Validación */
if(!localStorage.getItem("usuario")){
    window.location.href="index.html";
}

/* Mostrar nombre */
document.getElementById("userNameLabel").textContent =
    localStorage.getItem("usuario_nombre") || "";

/* Botón atrás */
function goBack(){ window.location.href="cursos.html"; }

/* Tema */
document.getElementById("temaBtn").onclick = ()=>{
    const now = (localStorage.getItem("tema")||"dark")==="dark" ? "light" : "dark";
    localStorage.setItem("tema",now);
    document.body.classList.toggle("light",now==="light");
};
document.body.classList.toggle("light",(localStorage.getItem("tema")||"dark")==="light");

/* Modal */
function abrirModal(t,d){
    document.getElementById("modal-title").textContent=t;
    document.getElementById("modal-detalle").textContent=d;
    document.getElementById("modal-bg").style.display="flex";
}
function cerrarModal(){ document.getElementById("modal-bg").style.display="none"; }

/* CSV */
function parseCSV(t){
    return t.split("\n")
        .map(r=>r.replace(/\r/g,"").trim())
        .filter(r=>r.length)
        .map(r=>r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
}

/* Cargar categorías */
async function cargar(){
    const cursoCod=localStorage.getItem("curso_cod");
    const cursoTitulo=localStorage.getItem("curso_titulo");
    const cursoImagen=localStorage.getItem("curso_imagen");

    const data=parseCSV(await (await fetch(URL_CURSOS_CONT)).text());
    data.shift();

    /* Banner */
    document.getElementById("bannerImg").src = cursoImagen;
    document.getElementById("bannerTitle").textContent = cursoTitulo;

    const cont=document.getElementById("categoryContainer");

    let cats=data.filter(r=>
        r[0]===cursoCod && r[1]!=="" && r[2]===""
    );

    cont.innerHTML="";

    cats.forEach(cat=>{
        let catCod = cat[1];
        let titulo = cat[3];
        let desc   = cat[4];
        let img    = cat[6];
        let link   = cat[7];
        let detalle = cat[5] || "Sin información";

        let card=document.createElement("div");
        card.className="card";

        card.innerHTML=`
            <img src="${img}" class="cat-img">
            <div class="card-body">
                <div class="card-title cat-title">${titulo}</div>
                <div class="card-desc">${desc}</div>
            </div>
        `;

        card.querySelector(".cat-img").onclick = abrir;
        card.querySelector(".cat-title").onclick = abrir;
        card.querySelector(".card-desc").onclick = abrir;

        function abrir(){
            localStorage.setItem("cat_cod", catCod);
            localStorage.setItem("cat_titulo", titulo);
            localStorage.setItem("cat_desc", desc);
            localStorage.setItem("cat_imagen", img);

            if(link){
                window.location.href=link;
                return;
            }

            window.location.href="leccion.html";
        }

        cont.appendChild(card);
    });
}

cargar();

function logout(){
    localStorage.clear();
    window.location.href="index.html";
}
</script>

</body>
</html>
