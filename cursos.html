<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cursos - canomdigital</title>

<style>
/* ============================================================
   VARIABLES
============================================================ */
:root {
  --bg: linear-gradient(135deg, #060818, #111827, #1f2937);
  --card-bg: rgba(15, 23, 42, 0.92);
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --accent: #38bdf8;
  --border-soft: rgba(148, 163, 184, 0.25);
}

.light {
  --bg: #ffffff;
  --card-bg: #ffffff;
  --text-main: #1f2937;
  --text-muted: #4b5563;
  --accent: #2563eb;
  --border-soft: rgba(0, 0, 0, 0.2);
}

/* ============================================================
   BODY
============================================================ */
body {
  margin: 0;
  background: var(--bg);
  font-family: system-ui, sans-serif;
  color: var(--text-main);
  min-height: 100vh;
  transition: 0.3s ease;
}

/* ============================================================
   HEADER
============================================================ */
header {
  text-align: center;
  padding: 28px 10px 10px;
}

.header-logo-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.header-logo {
  width: 50px;
  height: 50px;
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid var(--border-soft);
}

.header-logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.header-title {
  font-size: 22px;
  font-weight: 600;
}

/* Subtítulo grande */
.header-sub {
  font-size: 22px;
  font-weight: 600;
  color: var(--text-muted);
  margin-top: 4px;
}

/* ============================================================
   MENU SUPERIOR
============================================================ */
.menu-bar {
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-top: 14px;
}

.menu-btn {
  font-size: 14px;
  cursor: pointer;
  padding: 6px 12px;
  border-radius: 8px;
}

.menu-btn:hover {
  background: rgba(255,255,255,0.1);
}

#userNameLabel {
  color: var(--accent);
  font-weight: 600;
}

/* ============================================================
   CARDS
============================================================ */
#msg {
  padding: 20px;
  text-align: center;
  font-size: 18px;
}

.container {
  padding: 20px 24px 50px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 26px;
}

/* Card animada */
.card {
  background: var(--card-bg);
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid var(--border-soft);
  box-shadow: 0 10px 28px rgba(0,0,0,0.35);
  transition: 0.25s ease;
  cursor: pointer;

  opacity: 0;
  animation: fadeUp 0.6s ease forwards;
}

@keyframes fadeUp {
  from { opacity:0; transform: translateY(15px); }
  to   { opacity:1; transform: translateY(0); }
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 40px rgba(0,0,0,0.45);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.card:hover img {
  transform: scale(1.06);
}

.card-body {
  padding: 20px;
}

.title-line {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 6px;
}

.card-title {
  font-size: 18px;
  font-weight: 600;
}

.card-desc {
  font-size: 14px;
  color: var(--text-muted);
  text-align: center;
}
</style>
</head>
<body>

<header>
  <div class="header-logo-row">
      <div class="header-logo">
          <img src="https://i.ibb.co/PsKYTMT5/Logo-Booho-Boton.png">
      </div>
      <div class="header-title">BOOHO TRAIN</div>
  </div>

  <div class="header-sub">Plataforma de Conocimiento</div>

  <div class="menu-bar">
      <div id="temaBtn" class="menu-btn">Tema</div>
      <div class="menu-btn" onclick="logout()">Cerrar sesión</div>
      <div class="menu-btn" id="userNameLabel"></div>
  </div>
</header>

<div id="msg">Cargando cursos...</div>
<div class="container" id="coursesContainer"></div>

<script>
/* URLs */
const URL_USUARIO_CURSOS =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTW7_oAIdXB__TqA5-TIoiZ90qKfD109ihIW7PbEHCHZkZs5cMny-MGs3iukHz5OWFskFYBPIaHjA5J/pub?output=csv";

const URL_CURSOS_BDD =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRK5fDUiPrh1ihVYT-aC8GS9wfCcSuc0Auy2WpcuExPLkL36ZXasULcpKdTp_GYHXUrePujbjOFXrfR/pub?output=csv";

/* Validación */
if (!localStorage.getItem("usuario")) {
  window.location.href = "index.html";
}

/* Mostrar nombre del usuario */
document.getElementById("userNameLabel").textContent =
  localStorage.getItem("usuario_nombre") || "";

/* CSV parsing robusto */
function parseCSV(t){
  return t.split("\n")
          .map(r => r.replace(/\r/g,"").trim())
          .filter(r => r.length)
          .map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
}

/* Tema */
function aplicarTema(){
  const t = localStorage.getItem("tema") || "dark";
  document.body.classList.toggle("light", t==="light");
}
document.getElementById("temaBtn").onclick = () => {
  const now = (localStorage.getItem("tema")||"dark")==="dark" ? "light" : "dark";
  localStorage.setItem("tema",now);
  aplicarTema();
};
aplicarTema();

/* Logout */
function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}

/* Cargar cursos asignados */
async function cargar(){
  const user = localStorage.getItem("usuario");

  const uc=parseCSV(await (await fetch(URL_USUARIO_CURSOS)).text());
  const cb=parseCSV(await (await fetch(URL_CURSOS_BDD)).text());

  uc.shift(); cb.shift();

  let asign = uc.filter(r=>r[0]===user && r[2]==="A").map(r=>r[1]);

  if(!asign.length){
      msg.textContent="No tienes cursos asignados.";
      return;
  }

  let cont=document.getElementById("coursesContainer");
  cont.innerHTML="";
  msg.style.display="none";

  asign.forEach(code=>{
      cb.forEach(row=>{
          if(row[0]===code){
              let titulo=row[1], desc=row[2], img=row[3];

              let card=document.createElement("div");
              card.className="card";

              card.innerHTML=`
                  <img src="${img}" class="img-curso">
                  <div class="card-body">
                      <div class="title-line">
                          <span class="card-title titulo-curso">${titulo}</span>
                      </div>
                      <div class="card-desc">${desc}</div>
                  </div>
              `;

              function abrirCurso(){
                  localStorage.setItem("curso_cod", code);
                  localStorage.setItem("curso_titulo", titulo);
                  localStorage.setItem("curso_desc", desc);
                  localStorage.setItem("curso_imagen", img);

                  window.location.href = "categ.html";
              }

              card.querySelector(".img-curso").onclick=abrirCurso;
              card.querySelector(".titulo-curso").onclick=abrirCurso;
              card.querySelector(".card-desc").onclick=abrirCurso;

              cont.appendChild(card);
          }
      });
  });
}

cargar();
</script>

</body>
</html>
