<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Mis Cursos - canomdigital</title>

<style>
/* ============================================
   VARIABLES DEL TEMA PREMIUM
============================================ */
:root {
    --bg: linear-gradient(135deg,#060818,#111827,#1f2937);
    --card-bg: rgba(15,23,42,0.92);
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #38bdf8;
    --border-soft: rgba(148,163,184,0.25);
}

.light {
    --bg: #ffffff;
    --card-bg: #ffffff;
    --text-main: #1f2937;
    --text-muted: #4b5563;
    --accent: #2563eb;
    --border-soft: rgba(0,0,0,0.2);
}

/* ============================================
   BODY
============================================ */
body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui,-apple-system,"Segoe UI",sans-serif;
    color: var(--text-main);
    min-height: 100vh;
    transition: 0.3s ease;
}

/* ============================================
   HEADER PREMIUM
============================================ */
header {
    text-align: center;
    padding: 26px 10px 10px;
}

/* LOGO Y TEXTO MISMA L√çNEA */
.header-logo-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 4px;
}

.header-logo {
    width: 46px;
    height: 46px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
    background: rgba(255,255,255,0.1);
}

.header-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.header-title {
    font-size: 22px;
    font-weight: 600;
}

/* SUBT√çTULO CENTRADO */
.header-sub {
    font-size: 14px;
    color: var(--text-muted);
    margin-bottom: 14px;
    text-align: center;
    width: 100%;
}

/* BARRA DE OPCIONES */
.menu-bar {
    display: flex;
    justify-content: center;
    gap: 22px;
    margin-bottom: 14px;
}

.menu-btn {
    font-size: 14px;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 8px;
    transition: 0.2s;
}

.menu-btn:hover {
    background: rgba(255,255,255,0.08);
}

/* ============================================
   CARDS
============================================ */
#msg {
    padding: 20px;
    text-align: center;
    font-size: 18px;
}

.container {
    padding: 20px 24px 50px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 26px;
}

.card {
    background: var(--card-bg);
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
    box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    transition: 0.25s ease;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.45);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

/* CARD BODY */
.card-body {
    padding: 20px;
}

/* T√çTULO + √çCONO MISMA L√çNEA */
.title-line {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-bottom: 6px;
    width: 100%;
}

/* √çcono a la izquierda */
.info-icon {
    font-size: 20px;
    cursor: pointer;
    transition: 0.2s;
    color: var(--text-main);
}

/* T√çTULO CENTRADO */
.card-title {
    font-size: 18px;
    font-weight: 600;
    text-align: center;
    flex-grow: 1;
    margin: 0;
}

/* Descripci√≥n */
.card-desc {
    font-size: 14px;
    color: var(--text-muted);
    text-align: center;
}

/* ============================================
   MODAL PREMIUM GLASS
============================================ */
#modal-bg {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    z-index: 50;
}

#modal {
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    max-width: 480px;
    width: 92%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    position: relative;
    animation: fadeIn 0.25s ease;
    color: white;
}

.close-modal {
    position: absolute;
    right: 14px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}

@keyframes fadeIn {
    from { opacity:0; transform:scale(0.9);}
    to   { opacity:1; transform:scale(1);}
}

</style>
</head>

<body>

<header>
    <!-- LOGO + NOMBRE -->
    <div class="header-logo-row">
        <div class="header-logo">
            <img src="https://i.ibb.co/SwLDkhWg/Logo-CMD.jpg">
        </div>

        <div class="header-title">canomdigital</div>
    </div>

    <!-- SUBT√çTULO -->
    <div class="header-sub">Plataforma Digital</div>

    <!-- MENU -->
    <div class="menu-bar">
        <div id="temaBtn" class="menu-btn">Tema</div>
        <div class="menu-btn" onclick="logout()">Cerrar sesi√≥n</div>
    </div>
</header>

<div id="msg">Cargando cursos...</div>
<div class="container" id="coursesContainer"></div>

<!-- MODAL -->
<div id="modal-bg">
    <div id="modal">
        <div class="close-modal" onclick="cerrarModal()">‚úñ</div>
        <h2 id="modal-title"></h2>
        <p id="modal-detalle"></p>
    </div>
</div>

<script>
/* URLs */
const URL_USUARIO_CURSOS =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTW7_oAIdXB__TqA5-TIoiZ90qKfD109ihIW7PbEHCHZkZs5cMny-MGs3iukHz5OWFskFYBPIaHjA5J/pub?output=csv";

const URL_CURSOS_BDD =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRK5fDUiPrh1ihVYT-aC8GS9wfCcSuc0Auy2WpcuExPLkL36ZXasULcpKdTp_GYHXUrePujbjOFXrfR/pub?output=csv";

const URL_CURSOS_CONT =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQM-3mBbdkaK-jDv6DVdQd0VkehUZie71C5McD_djtCiN8GVSLA2ERqlQvmd17-o4ZZQB1Qrs1QXVGU/pub?output=csv";

/* Validaci√≥n */
if (!localStorage.getItem("usuario")) {
    window.location.href = "index.html";
}

function parseCSV(t){
    return t.split("\n")
            .map(r => r.replace(/\r/g,"").trim())
            .filter(r => r.length)
            .map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
}

/* Tema */
function aplicarTema(){
    const t = localStorage.getItem("tema") || "dark";
    document.body.classList.toggle("light", t==="light");
}
document.getElementById("temaBtn").onclick = () => {
    const now = (localStorage.getItem("tema")||"dark")==="dark" ? "light" : "dark";
    localStorage.setItem("tema",now);
    aplicarTema();
};
aplicarTema();

/* Logout */
function logout(){
    localStorage.clear();
    window.location.href = "index.html";
}

/* Modal */
function abrirModal(t,d){
    document.getElementById("modal-title").textContent=t;
    document.getElementById("modal-detalle").textContent=d;
    document.getElementById("modal-bg").style.display="flex";
}
function cerrarModal(){
    document.getElementById("modal-bg").style.display="none";
}
document.getElementById("modal-bg").onclick = e=>{
    if(e.target.id==="modal-bg") cerrarModal();
};

/* Buscar detalle */
function buscarDetalle(code,rows){
    let r = rows.find(x=>x[0]===code);
    return r ? (r[5]||"Sin detalle disponible") : "Sin informaci√≥n.";
}

/* Cargar cursos */
async function cargar(){
    const user = localStorage.getItem("usuario");

    const uc=parseCSV(await (await fetch(URL_USUARIO_CURSOS)).text());
    const cb=parseCSV(await (await fetch(URL_CURSOS_BDD)).text());
    const cc=parseCSV(await (await fetch(URL_CURSOS_CONT)).text());

    uc.shift(); cb.shift(); cc.shift();

    let asign = uc.filter(r=>r[0]===user && r[2]==="A").map(r=>r[1]);
    if(!asign.length){ msg.textContent="No tienes cursos asignados."; return; }

    let cont=document.getElementById("coursesContainer");
    cont.innerHTML="";
    msg.style.display="none";

    asign.forEach(code=>{
        cb.forEach(row=>{
            if(row[0]===code){
                let titulo=row[1], desc=row[2], img=row[3];
                let detalle=buscarDetalle(code,cc);

                let card=document.createElement("div");
                card.className="card";

                card.innerHTML=`
                    <img src="${img}" class="img-curso">

                    <div class="card-body">

                        <!-- T√çTULO + √çCONO MISMA L√çNEA -->
                        <div class="title-line">
                            <span class="info-icon" onclick="abrirModal('${titulo}','${detalle.replace(/'/g,"\\'")}')">‚ÑπÔ∏è</span>
                            <span class="card-title titulo-curso">${titulo}</span>
                        </div>

                        <div class="card-desc">${desc}</div>
                    </div>
                `;

                /* üîµ ABRIR CURSO Y GUARDAR EN LOCALSTORAGE */
                function abrirCurso() {
                    localStorage.setItem("curso_cod", code);
                    localStorage.setItem("curso_titulo", titulo);
                    localStorage.setItem("curso_desc", desc);
                    localStorage.setItem("curso_imagen", img);  // üîµ Nueva l√≠nea importante

                    window.location.href = "categ.html";
                }

                card.querySelector(".img-curso").onclick = abrirCurso;
                card.querySelector(".titulo-curso").onclick = abrirCurso;
                card.querySelector(".card-desc").onclick = abrirCurso;

                cont.appendChild(card);
            }
        });
    });
}

cargar();
</script>

</body>
</html>
