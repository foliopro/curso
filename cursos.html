<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Cursos – Plataforma Digital</title>

<style>
:root {
    --bg: linear-gradient(135deg,#060818,#111827,#1f2937);
    --card-bg: rgba(15,23,42,0.92);
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #38bdf8;
    --border-soft: rgba(148,163,184,0.25);
}

body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui, sans-serif;
    color: var(--text-main);
    min-height: 100vh;
}

/* HEADER */
header {
    text-align: center;
    padding: 16px 10px 6px;
}

.header-title {
    font-size: 26px;
    font-weight: 700;
    letter-spacing: 0.5px;
}

.header-sub {
    font-size: 18px;
    font-weight: 500;
    color: var(--text-muted);
    margin-top: 2px;
}

.menu-bar {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-top: 16px;
}

.menu-btn {
    font-size: 14px;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 8px;
}

.menu-btn:hover {
    background: rgba(255,255,255,0.1);
}

/* CONTAINER */
.container {
    padding: 20px 30px 50px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 26px;
}

/* CARD */
.card {
    background: var(--card-bg);
    border-radius: 18px;
    border: 1px solid var(--border-soft);
    overflow: hidden;
    cursor: pointer;
    transition: 0.25s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    opacity: 0;
    animation: fadeUp 0.6s ease forwards;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to   { opacity: 1; transform: translateY(0); }
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.45);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.card-body {
    padding: 18px;
    text-align: center;
}

.card-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 6px;
}

.card-desc {
    font-size: 14px;
    color: var(--text-muted);
}

/* USER NAME IN HEADER */
#userNameLabel {
    color: var(--accent);
    font-weight: 600;
}
</style>
</head>

<body>

<header>
    <div class="header-title">canomdigital</div>
    <div class="header-sub">Plataforma Digital</div>

    <div class="menu-bar">
        <div id="temaBtn" class="menu-btn">Tema</div>
        <div id="logoutBtn" class="menu-btn">Cerrar sesión</div>
        <div class="menu-btn" id="userNameLabel"></div>
    </div>
</header>

<div class="container" id="courseContainer">
    Cargando cursos...
</div>

<script>
const URL_CURSOS =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRK5fDUiPrh1ihVYT-aC8GS9wfCcSuc0Auy2WpcuExPLkL36ZXasULcpKdTp_GYHXUrePujbjOFXrfR/pub?output=csv";

if (!localStorage.getItem("usuario")) {
    window.location.href = "index.html";
}

/* Mostrar nombre del usuario en el header */
document.getElementById("userNameLabel").textContent =
    "Hola, " + (localStorage.getItem("usuario_nombre") || "Usuario");

/* Cerrar sesión */
document.getElementById("logoutBtn").onclick = () => {
    localStorage.clear();
    window.location.href = "index.html";
};

/* Tema */
document.getElementById("temaBtn").onclick = () => {
    const now = (localStorage.getItem("tema") || "dark") === "dark" ? "light" : "dark";
    localStorage.setItem("tema", now);
    document.body.classList.toggle("light", now === "light");
};

/* Parse CSV */
function parseCSV(t) {
    return t.split("\n")
        .map(r => r.replace(/\r/g, "").trim())
        .filter(r => r.length)
        .map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
}

async function cargarCursos() {
    const cont = document.getElementById("courseContainer");
    cont.textContent = "Cargando cursos...";

    const resp = await fetch(URL_CURSOS);
    const rows = parseCSV(await resp.text());
    rows.shift();

    cont.textContent = "";

    rows.forEach(row => {
        const code = row[0];
        const titulo = row[1];
        const desc = row[2];
        const img = row[3];

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <img src="${img}">
            <div class="card-body">
                <div class="card-title">${titulo}</div>
                <div class="card-desc">${desc}</div>
            </div>
        `;

        card.onclick = () => {
            localStorage.setItem("curso_cod", code);
            localStorage.setItem("curso_titulo", titulo);
            localStorage.setItem("curso_desc", desc);
            localStorage.setItem("curso_imagen", img);

            window.location.href = "categ.html";
        };

        cont.appendChild(card);
    });
}

cargarCursos();
</script>

</body>
</html>
