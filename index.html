<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ingreso - CanoMDigital</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
    }
    .left-box {
        width: 45%;
        background: url('https://picsum.photos/800') center/cover no-repeat;
    }
    .right-box {
        width: 55%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        flex-direction: column;
    }
    .welcome-box {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
    }
    .login-container {
        width: 80%;
        max-width: 350px;
        text-align: center;
    }
    h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #222;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #000;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background: #333;
    }
    .error {
        color: red;
        margin-top: 10px;
        font-size: 14px;
    }
    #togglePass {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        user-select: none;
    }
</style>

</head>

<body>

<div class="left-box"></div>

<div class="right-box">

    <!-- SALUDO PERSONALIZADO -->
    <div id="saludo" class="welcome-box"></div>

    <div class="login-container">
        <h1>CanoMDigital</h1>

        <input id="user" type="text" placeholder="Usuario">

        <div style="position: relative;">
            <input id="pass" type="password" placeholder="Contrase√±a" style="padding-right: 40px;">
            <span id="togglePass">üëÅÔ∏è</span>
        </div>

        <button onclick="login()">Ingresar</button>
        
        <div id="errorMsg" class="error"></div>
    </div>
</div>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vShtZKwAc_7NELD5egApRLhY-w9r_V1Px5y5KFx5XLQzCfZF9LEBEJ0ClihZVUlrdoahnolXDzsGELu/pub?output=csv";

/* Mostrar / ocultar contrase√±a */
const passInput = document.getElementById("pass");
const togglePass = document.getElementById("togglePass");

togglePass.addEventListener("click", () => {
    if (passInput.type === "password") {
        passInput.type = "text";
        togglePass.textContent = "üôà"; 
    } else {
        passInput.type = "password";
        togglePass.textContent = "üëÅÔ∏è"; 
    }
});

/* LOGIN */
async function login() {
    let u = document.getElementById("user").value.trim();
    let p = document.getElementById("pass").value.trim();
    let error = document.getElementById("errorMsg");
    error.textContent = "";

    if (u === "" || p === "") {
        error.textContent = "Complete todos los campos.";
        return;
    }

    try {
        const response = await fetch(SHEET_URL);
        const csv = await response.text();

        let rows = csv
            .split("\n")
            .map(r => r.replace(/\r/g, "").trim())
            .filter(r => r.length > 0)
            .map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));

        rows.shift(); // encabezado

        let found = false;

        rows.forEach(row => {

            let usuario     = (row[0] || "").replace(/"/g, "").trim();
            let descripcion = row[1];
            let vence       = row[4];
            let tipo        = row[5];
            let estado      = row[6];
            let password    = (row[7] || "").replace(/"/g, "").trim();

            if (usuario === u && password === p) {
                found = true;

                if (estado !== "A") {
                    error.textContent = "Usuario inactivo.";
                    return;
                }

                /* GUARDAR DATOS */
                localStorage.setItem("usuario", usuario);
                localStorage.setItem("usuario_nombre", descripcion);
                localStorage.setItem("estado", estado);
                localStorage.setItem("vence", vence);
                localStorage.setItem("tipo", tipo);

                /* REDIRECCI√ìN CORRECTA */
                window.location.href = "cursos.html";
            }
        });

        if (!found) {
            error.textContent = "Usuario o contrase√±a incorrectos.";
        }

    } catch (e) {
        error.textContent = "Error con la base de datos.";
        console.error(e);
    }
}

/* SALUDO AUTOM√ÅTICO */
function saludoDinamico() {
    let h = new Date().getHours();
    let saludo =
        h < 12 ? "Buenos d√≠as" :
        h < 18 ? "Buenas tardes" :
        "Buenas noches";

    document.getElementById("saludo").textContent =
        saludo + ", bienvenido a CanoMDigital";
}
saludoDinamico();
</script>

</body>
</html>
