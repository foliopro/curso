<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Ingreso - canomdigital</title>

<style>
:root {
    --bg: linear-gradient(135deg,#060818,#111827,#1f2937);
    --card-bg: rgba(255,255,255,0.06);
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --border-soft: rgba(255,255,255,0.18);
    --accent: #38bdf8;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text-main);
    font-family: system-ui,-apple-system,"Segoe UI",sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* CONTENEDOR */
.login-wrapper {
    width: 90%;
    max-width: 420px;
    background: var(--card-bg);
    padding: 28px;
    border-radius: 20px;
    border: 1px solid var(--border-soft);
    backdrop-filter: blur(12px);
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

/* LOGO */
.logo {
    width: 70px;
    height: 70px;
    border-radius: 16px;
    overflow: hidden;
    margin: auto;
    border: 1px solid var(--border-soft);
}
.logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* BIENVENIDA */
.welcome {
    font-size: 22px;
    font-weight: 600;
    margin-top: 12px;
}
.welcome-sub {
    font-size: 16px;
    color: var(--text-muted);
    margin-bottom: 26px;
}

/* INPUTS */
.input-group {
    margin-bottom: 16px;
    text-align: left;
}

input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid var(--border-soft);
    background: rgba(255,255,255,0.12);
    color: var(--text-main);
    outline: none;
    font-size: 15px;
}

/* OJO DE CONTRASE√ëA */
.pass-wrapper {
    display: flex;
    align-items: center;
    position: relative;
}
.pass-wrapper input {
    width: 100%;
}
.eye {
    position: absolute;
    right: 12px;
    cursor: pointer;
    font-size: 18px;
}

/* BOT√ìN */
.btn {
    background: var(--accent);
    color: black;
    padding: 12px;
    width: 100%;
    border-radius: 12px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    margin-top: 4px;
    transition: 0.25s;
}
.btn:hover {
    opacity: 0.85;
}

/* ERROR */
#error {
    color: #ff6b6b;
    font-size: 14px;
    margin-top: 8px;
    display: none;
}
</style>
</head>

<body>

<div class="login-wrapper">

    <div class="logo">
        <img src="https://i.ibb.co/SwLDkhWg/Logo-CMD.jpg">
    </div>

    <div class="welcome" id="welcomeText">Bienvenido</div>
    <div class="welcome-sub">Accede a tu Plataforma Digital</div>

    <div class="input-group">
        <label>Usuario</label>
        <input type="text" id="usuario" autocomplete="off">
    </div>

    <div class="input-group">
        <label>Contrase√±a</label>
        <div class="pass-wrapper">
            <input type="password" id="password">
            <span class="eye" onclick="togglePass()">üëÅÔ∏è</span>
        </div>
    </div>

    <button class="btn" onclick="login()">Ingresar</button>
    <div id="error">Usuario o contrase√±a incorrectos.</div>

</div>

<script>
/* SALUDO SEG√öN HORA */
function actualizarSaludo(){
    let h = new Date().getHours();
    let saludo =
        h < 12 ? "Buenos d√≠as" :
        h < 18 ? "Buenas tardes" :
        "Buenas noches";
    document.getElementById("welcomeText").textContent = saludo;
}
actualizarSaludo();

/* OJO CONTRASE√ëA */
function togglePass(){
    const p = document.getElementById("password");
    p.type = (p.type === "password") ? "text" : "password";
}

/* LOGIN */
async function login(){
    const user = document.getElementById("usuario").value.trim();
    const pass = document.getElementById("password").value.trim();

    const url =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vShtZKwAc_7NELD5egApRLhY-w9r_V1Px5y5KFx5XLQzCfZF9LEBEJ0ClihZVUlrdoahnolXDzsGELu/pub?output=csv";

    const txt = await (await fetch(url)).text();
    const rows = txt.split("\n").map(r => r.trim()).map(r => r.split(","));
    rows.shift();

    let ok = false;
    for(let r of rows){
        if(r[0]===user && r[7]===pass && r[6]==="A"){
            ok = true;

            /* GUARDAR TODO */
            localStorage.setItem("usuario", user);
            localStorage.setItem("usuario_nombre", r[1]); // Descripcion = nombre
            localStorage.setItem("vence", r[4]);
            localStorage.setItem("tipo", r[5]);

            break;
        }
    }

    if(!ok){
        document.getElementById("error").style.display="block";
        return;
    }

    window.location.href="cursos.html";
}
</script>

</body>
</html>
