<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lecciones - canomdigital</title>

<style>
/* ============================================================
   VARIABLES
============================================================ */
:root {
  --bg: linear-gradient(135deg, #060818, #111827, #1f2937);
  --card-bg: rgba(15, 23, 42, 0.92);
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --accent: #38bdf8;
  --border-soft: rgba(148, 163, 184, 0.25);
}

.light {
  --bg: #ffffff;
  --card-bg: #ffffff;
  --text-main: #1f2937;
  --text-muted: #4b5563;
  --accent: #2563eb;
  --border-soft: rgba(0, 0, 0, 0.2);
}

body {
  margin: 0;
  background: var(--bg);
  font-family: system-ui, sans-serif;
  color: var(--text-main);
  min-height: 100vh;
  transition: 0.3s ease;
}

/* ============================================================
   HEADER
============================================================ */
header {
  text-align: center;
  padding: 28px 10px 10px;
}

.header-logo-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.header-logo {
  width: 50px;
  height: 50px;
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid var(--border-soft);
}

.header-logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.header-title {
  font-size: 22px;
  font-weight: 600;
}

/* Subt√≠tulo */
.header-sub {
  font-size: 22px;
  font-weight: 600;
  color: var(--text-muted);
  margin-top: 4px;
}

/* ============================================================
   MENU SUPERIOR
============================================================ */
.menu-bar {
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-top: 14px;
}

.menu-btn {
  font-size: 14px;
  cursor: pointer;
  padding: 6px 12px;
  border-radius: 8px;
}

.menu-btn:hover {
  background: rgba(255, 255, 255, 0.1);
}

#userNameLabel {
  color: var(--accent);
  font-weight: 600;
}

/* ============================================================
   TARJETA SUPERIOR
============================================================ */
.banner-card {
  max-width: 95%;
  margin: 25px auto 20px;
  background: var(--card-bg);
  border-radius: 16px;
  border: 1px solid var(--border-soft);
  padding: 18px 22px;
  display: flex;
  align-items: center;
  gap: 18px;
}

.banner-img {
  width: 70px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
}

.banner-title {
  font-size: 20px;
  font-weight: 600;
}

.banner-sub {
  font-size: 14px;
  color: var(--text-muted);
}

/* ============================================================
   TARJETAS DE LECCIONES
============================================================ */
.container {
  padding: 20px 24px 50px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 26px;
}

.card {
  background: var(--card-bg);
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid var(--border-soft);
  box-shadow: 0 10px 28px rgba(0, 0, 0, 0.35);
  transition: 0.25s ease;
  cursor: pointer;

  opacity: 0;
  animation: fadeUp 0.6s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.card:hover img {
  transform: scale(1.06);
}

.card-body {
  padding: 20px;
}

.card-title {
  font-size: 18px;
  font-weight: 600;
  text-align: center;
}

.card-desc {
  font-size: 14px;
  color: var(--text-muted);
  text-align: center;
}
</style>
</head>

<body>
<header>
  <div class="header-logo-row">
    <div class="header-logo">
      <img src="https://i.ibb.co/PsKYTMT5/Logo-Booho-Boton.png">
    </div>
    <div class="header-title">BOOHO TRAIN</div>
  </div>

  <div class="header-sub">Plataforma de Conocimiento</div>

  <div class="menu-bar">
    <div class="menu-btn" onclick="goInicio()">Inicio</div>
    <div class="menu-btn" onclick="goAtras()">Atr√°s</div>
    <div id="temaBtn" class="menu-btn">Tema</div>
    <div class="menu-btn" onclick="logout()">Cerrar sesi√≥n</div>
    <div class="menu-btn" id="userNameLabel"></div>
  </div>
</header>

<!-- Banner superior -->
<div class="banner-card" id="bannerTop"></div>

<!-- Contenedor de lecciones -->
<div class="container" id="lessonsContainer"></div>

<script>
/* URLs */
const URL_CONTENIDO =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQM-3mBbdkaK-jDv6DVdQd0VkehUZie71C5McD_djtCiN8GVSLA2ERqlQvmd17-o4ZZQB1Qrs1QXVGU/pub?output=csv";

/* Seguridad */
if (!localStorage.getItem("usuario")) {
  window.location.href = "index.html";
}

/* Mostrar usuario */
document.getElementById("userNameLabel").textContent =
  localStorage.getItem("usuario_nombre") || "";

/* Tema */
function aplicarTema(){
  const t = localStorage.getItem("tema") || "dark";
  document.body.classList.toggle("light", t === "light");
}
document.getElementById("temaBtn").onclick = () => {
  const now = (localStorage.getItem("tema") || "dark") === "dark" ? "light" : "dark";
  localStorage.setItem("tema", now);
  aplicarTema();
};
aplicarTema();

function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}

function goInicio(){
  window.location.href = "cursos.html";
}

function goAtras(){
  window.location.href = "categ.html";
}

/* Parse CSV */
function parseCSV(t){
  return t.split("\n")
          .map(r => r.replace(/\r/g,"").trim())
          .filter(r => r.length)
          .map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
}

async function cargarLecciones(){
  let codCurso   = localStorage.getItem("curso_cod");
  let catActual  = localStorage.getItem("cat_cod");
  let tituloCurso = localStorage.getItem("curso_titulo");
  let imgCurso = localStorage.getItem("curso_imagen");
  let tituloCategoria = localStorage.getItem("cat_titulo");

  if (!codCurso || !catActual){
    document.getElementById("lessonsContainer").innerHTML =
      "<p style='padding:25px;text-align:center;'>Error al detectar categor√≠a.</p>";
    return;
  }

  /* Banner */
  document.getElementById("bannerTop").innerHTML = `
    <img src="${imgCurso}" class="banner-img">
    <div>
      <div class="banner-title">${tituloCurso} ‚Äî ${tituloCategoria}</div>
      <div class="banner-sub">Lecciones disponibles para esta categor√≠a</div>
    </div>
  `;

  /* Cargar contenido */
  const cc = parseCSV(await (await fetch(URL_CONTENIDO)).text());
  cc.shift();

  let cont = document.getElementById("lessonsContainer");
  cont.innerHTML = "";

  cc.forEach(row => {
    let cod = row[0];
    let cat = row[1];
    let sub = row[2];
    let titulo = row[3];
    let desc = row[4];
    let detalle = row[5];
    let img = row[6];
    let link = row[7];
    let estado = row[8];

    if (cod === codCurso && cat === catActual && sub !== "" && estado === "A") {
      let card = document.createElement("div");
      card.className = "card";

card.innerHTML = `
  <img src="${img}">
  <div class="card-body">

    <div class="card-title">
        ${titulo}
        ${detalle ? `
          <span style="cursor:pointer; font-size:18px; margin-left:6px; color:var(--accent);"
                onclick="event.stopPropagation(); mostrarDetalle(\`${detalle}\`)">
            üí°
          </span>
        ` : ""}
    </div>

    <div class="card-desc">${desc}</div>
  </div>
`;


      card.onclick = () => window.location.href = link;

      cont.appendChild(card);
    }
  });
}

cargarLecciones();
</script>


<!-- ============================
     MODAL DE DETALLE
=============================== -->
<div id="modalDetalleBG" 
     style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); backdrop-filter:blur(5px); 
            justify-content:center; align-items:center; z-index:9999;">

  <div style="background:#fff; color:#000; padding:20px; width:90%; max-width:380px; border-radius:14px; 
              position:relative; box-shadow:0 6px 30px rgba(0,0,0,0.5);">

      <!-- Bot√≥n cerrar -->
      <div onclick="cerrarDetalle()" 
           style="position:absolute; right:12px; top:10px; font-size:20px; cursor:pointer; font-weight:bold;">
           √ó
      </div>

      <div id="modalDetalleTexto" style="margin-top:15px; font-size:16px; line-height:1.5;"></div>
  </div>
</div>

<script>
function mostrarDetalle(texto){
    document.getElementById("modalDetalleTexto").innerHTML = texto;
    document.getElementById("modalDetalleBG").style.display = "flex";
}

function cerrarDetalle(){
    document.getElementById("modalDetalleBG").style.display = "none";
}
</script>



</body>
</html>
