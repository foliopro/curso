<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Temario del Curso - canomdigital</title>

<style>
/* ============================================
   VARIABLES
============================================ */
:root {
    --bg: linear-gradient(135deg,#060818,#111827,#1f2937);
    --card-bg: rgba(15,23,42,0.92);
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --border-soft: rgba(148,163,184,0.25);
}

.light {
    --bg: #ffffff;
    --card-bg: #ffffff;
    --text-main: #1f2937;
    --text-muted: #4b5563;
    --border-soft: rgba(0,0,0,0.2);
}

/* ============================================
   BODY
============================================ */
body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui, sans-serif;
    color: var(--text-main);
    min-height: 100vh;
    transition: 0.25s ease;
}

/* ============================================
   HEADER
============================================ */
header {
    text-align: center;
    padding: 20px 10px 8px;
}

.header-logo-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

.header-logo {
    width: 46px;
    height: 46px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
}

.header-logo img {
    width: 100%; height: 100%; object-fit: cover;
}

.header-title {
    font-size: 22px;
    font-weight: 600;
}

.header-sub {
    font-size: 14px;
    color: var(--text-muted);
    margin-bottom: 10px;
}

.menu-bar {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-bottom: 16px;
}

.menu-btn {
    font-size: 14px;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 8px;
}

.menu-btn:hover {
    background: rgba(255,255,255,0.08);
}

/* ============================================
   BANNER DEL CURSO
============================================ */
.course-banner {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 16px;
}

.banner-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

.course-img {
    width: 60px;
    height: 60px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border-soft);
}

.course-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.course-title {
    font-size: 20px;
    font-weight: 600;
}

.section-subtitle {
    font-size: 16px;
    margin-top: 4px;
    color: var(--text-muted);
}

.category-subtitle {
    font-size: 14px;
    margin-top: 2px;
    color: var(--text-main);
}

/* ============================================
   CARDS
============================================ */
.container {
    padding: 20px 24px 50px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 26px;
}

.card {
    background: var(--card-bg);
    border-radius: 18px;
    border: 1px solid var(--border-soft);
    overflow: hidden;
    cursor: pointer;
    transition: 0.25s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.45);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.card-body {
    padding: 18px;
    text-align: center;
}

/* Info + Título */
.title-line {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-bottom: 6px;
}

.info-icon {
    font-size: 20px;
    cursor: pointer;
}

.card-title {
    font-size: 18px;
    font-weight: 600;
}

.card-desc {
    font-size: 14px;
    color: var(--text-muted);
}

/* ============================================
   MODAL
============================================ */
#modal-bg {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    z-index: 50;
}

#modal {
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(14px);
    padding: 30px;
    border-radius: 20px;
    max-width: 480px;
    width: 92%;
    color: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    position: relative;
}

.close-modal {
    position: absolute;
    right: 14px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <div class="header-logo-row">
        <div class="header-logo">
            <img src="https://i.ibb.co/SwLDkhWg/Logo-CMD.jpg">
        </div>
        <div class="header-title">canomdigital</div>
    </div>

    <div class="header-sub">Plataforma Digital</div>

    <div class="menu-bar">
        <div id="temaBtn" class="menu-btn">Tema</div>
        <div class="menu-btn" onclick="logout()">Cerrar sesión</div>
        <div class="menu-btn" onclick="goBack()">Atrás</div>
    </div>
</header>

<!-- BANNER -->
<div class="course-banner">
    <div class="banner-row">
        <div class="course-img">
            <img id="bannerImg" src="">
        </div>
        <div class="course-title" id="bannerTitle"></div>
    </div>

    <div class="section-subtitle">Temario</div>
    <div class="category-subtitle" id="catTitle"></div>
</div>

<div class="container" id="lessonContainer"></div>

<!-- MODAL -->
<div id="modal-bg">
    <div id="modal">
        <div class="close-modal" onclick="cerrarModal()">✖</div>
        <h2 id="modal-title"></h2>
        <p id="modal-detalle"></p>
    </div>
</div>

<script>
/* URLs */
const URL_CONT =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQM-3mBbdkaK-jDv6DVdQd0VkehUZie71C5McD_djtCiN8GVSLA2ERqlQvmd17-o4ZZQB1Qrs1QXVGU/pub?output=csv";

/* Validación */
if (!localStorage.getItem("usuario")) window.location.href = "index.html";

/* Obtener datos */
const cursoCod = localStorage.getItem("curso_cod");
const cursoTitulo = localStorage.getItem("curso_titulo");
const cursoImg = localStorage.getItem("curso_imagen");

const catCod = localStorage.getItem("cat_cod");
const catTitulo = localStorage.getItem("cat_titulo");

if (!cursoCod || !catCod) window.location.href = "categ.html";

/* Banner */
document.getElementById("bannerImg").src = cursoImg;
document.getElementById("bannerTitle").textContent = cursoTitulo;
document.getElementById("catTitle").textContent = catTitulo;

/* Tema */
function aplicarTema(){
    const t = localStorage.getItem("tema") || "dark";
    document.body.classList.toggle("light", t==="light");
}
document.getElementById("temaBtn").onclick = () => {
    const now = (localStorage.getItem("tema")||"dark")==="dark" ? "light" : "dark";
    localStorage.setItem("tema",now);
    aplicarTema();
};
aplicarTema();

/* Navegación */
function logout(){
    localStorage.clear();
    window.location.href = "index.html";
}
function goBack(){
    window.location.href = "categ.html";
}

/* Modal */
function abrirModal(t,d){
    document.getElementById("modal-title").textContent=t;
    document.getElementById("modal-detalle").textContent=d;
    document.getElementById("modal-bg").style.display="flex";
}
function cerrarModal(){
    document.getElementById("modal-bg").style.display="none";
}

/* CSV */
function parseCSV(t){
    return t.split("\n").map(r => r.replace(/\r/g,"").trim()).filter(r=>r.length)
    .map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
}

/* Cargar lecciones */
async function cargar(){
    const cont = document.getElementById("lessonContainer");

    const resp = await fetch(URL_CONT);
    const rows = parseCSV(await resp.text());
    rows.shift();

    const lecciones = rows.filter(r =>
        r[0].trim() === cursoCod &&
        r[1].trim() === catCod &&
        r[2].trim() !== "" &&
        r[8].trim() === "A"
    );

    lecciones.forEach(row => {
        const subCod = row[2];
        const tit = row[3];
        const desc = row[4];
        const detalle = row[5] || "Sin detalle disponible";
        const img = row[6] || cursoImg;
        const link = row[7];

        const card = document.createElement("div");
        card.className="card";

        card.innerHTML = `
            <img src="${img}">
            <div class="card-body">
                <div class="title-line">
                    <span class="info-icon">ℹ️</span>
                    <span class="card-title">${tit}</span>
                </div>
                <div class="card-desc">${desc}</div>
            </div>
        `;

        // info
        card.querySelector(".info-icon").onclick = e => {
            e.stopPropagation();
            abrirModal(tit,detalle);
        };

        // click en la lección
        card.onclick = () => {
            window.location.href = link;
        };

        cont.appendChild(card);
    });
}

cargar();
</script>

</body>
</html>
